        <style>
          html,
          body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
          }

          body {
            font-family: Arial, sans-serif;
            background-image: url("https://st.depositphotos.com/1033142/1292/i/450/depositphotos_12926798-stock-photo-village-in-eastern-uganda-the.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: rgb(243, 214, 176);
            display: flex;
            justify-content: center;
            align-items: center;
          }

          h1 {
            text-align: center;
          }

          form {
            max-width: 400px;
            margin: 0 auto;
          }

          label {
            display: block;
            margin-bottom: 5px;
          }

          input[type="text"],
          input[type="email"],
          input[type="number"],
          input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }

          input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          }

          input[type="submit"]:hover {
            background-color: #45a049;
          }

          .formulario {
            background-color: rgba(255, 255, 255, 0.452);
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
          }

          .conteudo {
            background-color: rgba(0, 0, 0, 0.341);
            color: rgb(255, 255, 255);
            margin-top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 60px;
          }

          .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
          }
          .container__botoes {
            text-decoration: none;
            color: rgb(94, 47, 0);
            margin: 0 1em;
            background-color: rgb(255, 255, 255);
            font-size: 25px;
            padding: 4px 8px;
          }

          <nav class="container__navegacao">

        <div class="conteudo">
          <h3>
            Trabalhar conosco não é <br />salvar só uma vida, é <br />salvar o
            planeta!
          </h3>
        </div>
        <div class="formulario">
          <center>
            <h3>Você tem a possibilidade de salvar vidas!</h3>
            <h3>Doe e nos ajude em nossa causa</h3>
          </center>
          <form name="formulario" onsubmit="return validarFormulario2()">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" /><br /><br />

            <label for="sobrenome">Sobrenome:</label><br />
            <input type="text" id="sobrenome" name="sobrenome" /><br /><br />

            <label for="data-nascimento">Data de Nascimento:</label><br />
            <input
              type="date"
              id="data-nascimento"
              name="data-nascimento"
            /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br /><br />

            <label for="cpf">CPF:</label><br />
            <input type="text" id="cpf" name="cpf" /><br /><br />

            <label for="telefone">Telefone para contato</label><br />
            <input type="number" id="telefone" name="telefone" /><br /><br />

            <label for="motivo">Conte-nos porque deseja trabalhar conosco</label
            ><br />
            <input type="text" id="motivo" name="motivo" /><br /><br />

            <input type="submit" value="Enviar" />
          </form>
        </div>
